<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grid system</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div>
            <div>
                <label for="colsOption">Number of columns: </label>
                <select name="colsOption" id="colsOption" onchange="changeCols()">
                    <option value="1" class="settingbtn">1</option>
                    <option value="2" class="settingbtn">2</option>
                    <option value="3" class="settingbtn">3</option>
                    <option value="4" class="settingbtn">4</option>
                    <option value="5" class="settingbtn">5</option>
                    <option value="6" class="settingbtn">6</option>
                    <option value="7" class="settingbtn">7</option>
                    <option value="8" class="settingbtn">8</option>
                    <option value="9" class="settingbtn">9</option>
                    <option value="10" class="settingbtn">10</option>
                    <option value="11" class="settingbtn">11</option>
                    <option value="12" class="settingbtn">12</option>
                </select>
            </div>
            <br />
            <button class="dropbtn resetbtn">create grid</button>
            <button class="dropbtn addbtn">add box</button>
        </div>
        <br />
        <div class="grid"></div>
    </body>
    <script src="index.js" type="text/javascript"></script>
</html>
